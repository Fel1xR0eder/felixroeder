<div id="contact" class="contact-body">
    <img class="work-ellipse-7" src="./../../assets/img/work-ellipse-7.png">
    <img class="work-ellipse-8" src="./../../assets/img/work-ellipse-8.png">

    <div class="contact-me">
        <div class="contact-me-text">

            <span class="head-span">Contact</span>
            <span class="subhead-span">Got a problem to solve?</span>
            <span class="contact-me-span">
                Contact me through this form. 
                I am interested in hearing you, knowing your ideas, and contributing to
                your projects with my work.
            </span>

            <span class="need-me-span">Need a Frontend developer?
                <span class="fat-span blink-2"> Contact me! </span>
            </span>
        </div>

        <form (submit)="sendMail()" ngNativeValidate #myForm class="contact-form">
            <input id="name" class="input-name" required placeholder="Your name" type="text" #nameField>
            <input class="input-mail" required placeholder="Your mail" type="email" #mailField>
            <textarea required placeholder="Your message" cols="20" rows="10" #messageField></textarea>
            <button #sendButton>Say hi!</button>
        </form>
    </div>
    <img class="work-ellipse-9" src="./../../assets/img/work-ellipse-9.png">
    <img class="work-ellipse-10" src="./../../assets/img/work-ellipse-5.png">
    <div class="up-button" (mouseenter)="changeImage= true" (mouseleave)="changeImage= false">
        <a href=""><img *ngIf="changeImage" src="./../../assets/img/up-button-hover.png"></a>
        <a href=""><img *ngIf="!changeImage" src="./../../assets/img/up-button.png"></a>
    </div>
</div>
