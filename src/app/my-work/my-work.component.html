<div class="my-work-body">
    <span class="head-span">My work</span>
    <img class="work-ellipse-1" src="./../../assets/img/work-ellipse-1.png">
    <p>This is a sample of my work - please feel free to try them out.</p>

    <img class="work-ellipse-2" src="./../../assets/img/work-ellipse-2.png">
    <img class="work-ellipse-3" src="./../../assets/img/work-ellipse-3.png">

    <div class="all-projects">
        <div class="project" *ngFor="let project of projects">
            <img class="project-img" [src]="project.img">

            <div class="project-specs">
                <span class="project-span"> {{ project.name}}</span>
                <span class="project-lang"> {{project.language}} </span>
                <span class="project-spec"> {{ project.spec }} </span>
                <button class="github">Github</button>
            </div>
        </div>
    </div>



</div>
